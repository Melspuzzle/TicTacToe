<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
     <header class="main-header">
        <nav class="main-nav">
            <a id="return-button" href="../index.html">Zurück</a>  
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Menü</a>
                    <div class="dropdown-content">
                        <a href="calculator/calculator.html">Taschenrechner</a>
                        <a href="tictactoe/gamePageTicTacToe.html">Tic Tac Toe</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <nav>
        <h1>TicTacToe</h1>
        <button id="start-button">Play</button>
    </nav>
    <table id="frame">
        <tr>
            <td>
                <button id="resetButton">Reset</button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="textYourPlayers"></p>
                
            </td>
            <td>
                <p id="titleChoosePlayer">Choose your player</p>
            </td>     

        </tr>
        <tr>
            <td id="playFieldCell">
                <form id ="playGround">
                <table>
                    <tr>
                        <td><button class="playButtons" id="0"></button></td>
                        <td><button class="playButtons" id="1"></button></td>
                        <td><button class="playButtons" id="2"></button></td>
                    </tr>
                    <tr>
                        <td><button class="playButtons" id="3"></button></td>
                        <td><button class="playButtons" id="4"></button></td>
                        <td><button class="playButtons" id="5"></button></td>
                    </tr>
                    <tr>
                        <td><button class="playButtons" id="6"></button></td>
                        <td><button class="playButtons" id="7"></button></td>
                        <td><button class="playButtons" id="8"></button></td>
                    </tr>
                </table>    
                </form>
            </td>
            <td class="choosePlayerCell">
                <div id="choosePlayer">
                    <img id="Cat" src="images/players/cat.png" alt="Cat" class="playerToken hoverActive">
                    <img id="Pizza" src="images/players/pizza.png" alt="Pizza" class="playerToken hoverActive">
                    <img id="Bike" src="images/players/bike.png" alt="Bike" class="playerToken hoverActive">
                    <img id="Plant" src="images/players/plant.png" alt="Plant" class="playerToken hoverActive">
                </div>
            </td>
        </tr>
    </table>
    
    <div id="notification" class="notification">
    <p id="notificationText"></p>
    <button id="closeNotification">Schließen</button>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
